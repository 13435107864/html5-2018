<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>WeUI</title>
        <!-- 引入 WeUI -->
        
        <style type="text/css">
			.upper{
			  background-color:whitesmoke;
			  height:200px;
			}
			.center{
			  background-color:whitesmoke;
			  height: 600px;
			}
			.weui-cell{
			  padding:10px 15px;
			  position:relative;
			  display:-webkit-box;
			  display:-webkit-flex;
			  display:flex;
			  -webkit-box-align:center;
			  -webkit-align-items:center;
			          align-items:center;
			}
			.weui-cell__bd{
			  -webkit-box-flex:1;
			  -webkit-flex:1;
			          flex:1;
			}
			.weui-cell__ft{
			  text-align:right;
			  color:#999999;
			}
			.weui-label{
			  display:block;
			  width:105px;
			  word-wrap:break-word;
			  word-break:break-all;
			}
			.weui-panel{
			  background-color:#FFFFFF;
			  margin-top:10px;
			  position:relative;
			  overflow:hidden;
			}
			.weui-panel:first-child{
			  margin-top:0;
			}
			.weui-panel:before{
			  content:" ";
			  position:absolute;
			  left:0;
			  top:0;
			  right:0;
			  height:1px;
			  border-top:1px solid #E5E5E5;
			  color:#E5E5E5;
			  -webkit-transform-origin:0 0;
			          transform-origin:0 0;
			  -webkit-transform:scaleY(0.5);
			          transform:scaleY(0.5);
			}
			.weui-panel:after{
			  content:" ";
			  position:absolute;
			  left:0;
			  bottom:0;
			  right:0;
			  height:1px;
			  border-bottom:1px solid #E5E5E5;
			  color:#E5E5E5;
			  -webkit-transform-origin:0 100%;
			          transform-origin:0 100%;
			  -webkit-transform:scaleY(0.5);
			          transform:scaleY(0.5);
			}
			.weui-panel__hd{
			  padding:14px 15px 10px;
			  color:#999999;
			  font-size:13px;
			  position:relative;
			}
			.weui-panel__hd:after{
			  content:" ";
			  position:absolute;
			  left:0;
			  bottom:0;
			  right:0;
			  height:1px;
			  border-bottom:1px solid #E5E5E5;
			  color:#E5E5E5;
			  -webkit-transform-origin:0 100%;
			          transform-origin:0 100%;
			  -webkit-transform:scaleY(0.5);
			          transform:scaleY(0.5);
			  left:15px;
			}
			.weui-media-box{
			  padding:15px;
			  position:relative;
			}
			.weui-media-box:before{
			  content:" ";
			  position:absolute;
			  left:0;
			  top:0;
			  right:0;
			  height:1px;
			  border-top:1px solid #E5E5E5;
			  color:#E5E5E5;
			  -webkit-transform-origin:0 0;
			          transform-origin:0 0;
			  -webkit-transform:scaleY(0.5);
			          transform:scaleY(0.5);
			  left:15px;
			}
			.weui-media-box:first-child:before{
			  display:none;
			}
			a.weui-media-box{
			  color:#000000;
			  -webkit-tap-highlight-color:rgba(0, 0, 0, 0);
			}
			a.weui-media-box:active{
			  background-color:#ECECEC;
			}
			.weui-media-box__title{
			  font-weight:400;
			  font-size:17px;
			  width:auto;
			  overflow:hidden;
			  text-overflow:ellipsis;
			  white-space:nowrap;
			  word-wrap:normal;
			  word-wrap:break-word;
			  word-break:break-all;
			}
			.weui-media-box__desc{
			  color:#999999;
			  font-size:13px;
			  line-height:1.2;
			  overflow:hidden;
			  text-overflow:ellipsis;
			  display:-webkit-box;
			  -webkit-box-orient:vertical;
			  -webkit-line-clamp:2;
			}
        </style>
    </head>
    <body>
