<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab2</title>
    <link type="text/css" rel="stylesheet" href="css/lab2-css.css">
</head>
<body>
    <table cellspacing="0">
        <caption>个人简历</caption>
        <tr >
            <td colspan="3" class="content-title">基本资料</td>
        </tr>
        <tr>
            <td>姓名：李</td>
            <td>学历：高</td>
            <td rowspan="5" class="content-pic">
                <img src="img/pic.jpg">
            </td>
        </tr>
        <tr>
            <td>性别：男</td>
            <td>出生日期：天知道</td>
        </tr>
        <tr>
            <td>民族：战斗民族</td>
            <td>地址：M78星云光之国</td>
        </tr>
        <tr>
            <td>QQ：忘了</td>
            <td>毕业学校：惠州学院</td>
        </tr>
        <tr>
            <td>联系电话：不接受</td>
            <td>电子邮件：电波无法到达~</td>
        </tr>
    </table>
    <form id="com" action="#" method="get">
        <label for="content-com">留言</label>
        <textarea id="content-com" rows="3" cols="50" name="comment" form="com" placeholder="请在此留言"></textarea>
        <button type="submit">提交</button>
    </form>
<a href="https://github.com/OrangeHap/html5-2018">My GitHub</a>
</body>
</html>
